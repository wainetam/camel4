<!doctype HTML>
<html ng-app="camelApp">
  <head>
    <title>Camel4</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
    <link href="/stylesheets/style.css" rel="stylesheet" type="text/css">
  </head>
  {% raw %}
  <body ng-controller="SubmitCtrl">
      <h3>Enter Amazon URL:</h3>
      <form role="form" name="urlSubmit" method="POST">
        <input type="text" class="form-control" ng-model="urlObj.url">
        <p>{{urlObj.url}}</p>
        <input on-submit type="submit" class="btn btn-default" value="Submit">
      </form>
    <script src="/javascripts/app.js"></script>
    <script src="/javascripts/controllers.js"></script>
    <script src="/javascripts/directives.js"></script>

  </body>
  {% endraw %}
</html>
